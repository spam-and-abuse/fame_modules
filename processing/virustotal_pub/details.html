<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">VirusTotal</h4>
            <p class="category">Detailed Results</p>
        </div>
        <div class="content">
            {% if results.Detections != '' %}
            <h5>Detections</h5>
            <pre><code>{{results.Detections}}</code></pre>
            {% endif %}
            {% if results.VT != '' %}
            <h5>VirusTotal permlink</h5>
            <pre><code>{{results.VT}}</code></pre>
            {% endif %}
            <h5>Raw</h5>
            <pre><code>{{results.Raw}}</code></pre>
        </div>
    </div>
</div>
